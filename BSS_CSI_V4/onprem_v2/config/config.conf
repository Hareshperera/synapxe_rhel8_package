# Synapxe RHEL 8 Audit Configuration

# System Requirements
MIN_DISK_SPACE=500000  # 500MB in KB
REQUIRED_MEMORY=1024   # 1GB in MB
CHECK_NETWORK=true

# Package Version Requirements
declare -A PACKAGE_VERSIONS=(
    ["nftables"]="0.9.3"
    ["firewalld"]="0.8.2"
)

# Required Commands
REQUIRED_COMMANDS=(
    "rpm"
    "systemctl"
    "grep"
    "awk"
    "stat"
    "sysctl"
    "nft"
    "firewall-cmd"
)

# Logging Configuration
MAX_LOG_SIZE=5242880  # 5MB in bytes
MAX_LOG_FILES=5
LOG_COMPRESSION_DAYS=7
LOG_RETENTION_DAYS=30
JSON_OUTPUT=true

# Test Configuration
PARALLEL_JOBS=4
SKIP_TESTS=(
    # Add test names to skip
)

# Report Configuration
REPORT_STYLE="modern"    # modern/classic
INCLUDE_TRENDS=true
INCLUDE_REMEDIATION=true
